name: CI Pipeline DoorDash

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Construire l'image Docker
      - name: Build Docker image
        run: docker build -t doordash-fee-service .

      # Étape 3 : Lancer le conteneur en arrière-plan
      - name: Run Docker container
        run: docker run -d --name fee-service -p 8000:8000 doordash-fee-service

      # Étape 4 : Attendre que l'API soit prête (avec retry)
      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/status/ > /dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Attempt $i: API not ready yet, waiting..."
            sleep 2
          done

      # Étape 5 : Tester endpoint GET /
      - name: Test root endpoint
        run: curl --fail http://localhost:8000/

      # Étape 6 : Tester endpoint GET /status/
      - name: Test status endpoint
        run: curl --fail http://localhost:8000/status/

      # Étape 7 : Tester endpoint GET /estimate-time/
      - name: Test estimate-time endpoint
        run: curl --fail http://localhost:8000/estimate-time/5

      # Étape 8 : Tester endpoint POST /calculate-fee/
      - name: Test calculate-fee endpoint
        run: |
          curl --fail -X POST http://localhost:8000/calculate-fee/ \
            -H "Content-Type: application/json" \
            -d '{"distance_km": 10, "weight_kg": 2}'

      # Étape 9 : Afficher les logs (debug)
      - name: Show container logs
        if: always()
        run: docker logs fee-service

      # Étape 10 : Arrêter et supprimer le conteneur
      - name: Stop and remove container
        if: always()
        run: |
          docker stop fee-service
          docker rm fee-service
